<!DOCTYPE html>
<html xml:lang="ko" lang="ko">
<head>
<title>부천시 지능형 역학 시스템</title>
<meta charset="utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/style_operator.css" />
<script src="../../js/jquery-3.6.0.js"></script>
<script defer src="../../js/common.js"></script>
<script>
	$(function(){//퍼블 LNB 확인용
		$('.inc__area').load("../../bcc/inc/inc_nav_02.html",function(){depth(1,1);});
	});
</script>
</head>
<body>
<div class="wrapper">

	<header class="header">
		<!-- "/bcc/inc/inc_header.html" -->
	</header>
	<!-- //Header -->

	<div class="container">
		<div class="contents">

			<div class="inc__area">
				<!-- "/bcc/inc/inc_nav.html" -->
			</div>

			<div class="area__contents">
				<h3 class="hide">확진자관리</h3>
				<h4 class="hide">CCTV관리</h4>


				<div class="board-wrap">

					<div class="pop__board__reg" style="border:1px solid #c8c8c8;">
						<table>
							<caption>팝업모음</caption>
							<colgroup>
								<col style="width:100px;">
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">확진자관리</th>
									<td>
										<button class="btn__default btn--normal" onclick="modalPopup('../../bcc/popup/pop_분석요청_02.html')">분석요청</button>
										<button class="btn__default btn--normal" onclick="modalPopup('../../bcc/popup/pop_CCTV이미지선택.html')">CCTV 확진자 이미지 선택</button>
										<button class="btn__default btn--normal" onclick="modalPopup('../../bcc/popup/pop_민간CCTV비디오정보.html')">민간CCTV 비디오 정보</button>
										<button class="btn__default btn--normal" onclick="modalPopup('../../bcc/popup/pop_확진자사진업로드_02.html')">확진자 사진 업로드</button>
										<button class="btn__default btn--normal" onclick="modalPopup('../../bcc/popup/pop_진술기반접촉자정보.html')">진술 기반 접촉자 정보</button>
										<button class="btn__default btn--normal" onclick="modalPopup('../../bcc/popup/pop_CCTV선택.html')">CCTV 선택</button>
										<button class="btn__default btn--normal" onclick="modalPopup('../../bcc/popup/pop_스냅샷플레이.html')">스냅샷 플레이</button>
									</td>
								</tr>
								<tr>
									<th scope="row">동선 정보</th>
									<td>
										<button class="btn__default btn--normal" onclick="modalPopup('../../bcc/popup/pop_동선정보추가.html')">동선 정보 추가</button>
										<button class="btn__default btn--normal" onclick="modalPopup('../../bcc/popup/pop_동선정보수정.html')">동선 정보 수정</button>
										<button class="btn__default btn--normal" onclick="modalPopup('../../bcc/popup/pop_동선정보삭제.html')">동선 정보 삭제</button>
									</td>
								</tr>
								<tr>
									<th scope="row">접촉자 정보</th>
									<td>
										<button class="btn__default btn--normal" onclick="modalPopup('../../bcc/popup/pop_확진자등록.html')">확진자 등록</button>
										<button class="btn__default btn--normal" onclick="modalPopup('../../bcc/popup/pop_접촉자스냅샷.html')">접촉 스냅샷</button>
									</td>
								</tr>
								<tr>
									<th scope="row">감염위험</th>
									<td>
										<button class="btn__default btn--normal" onclick="modalPopup('../../bcc/popup/pop_위험지역등록_02.html')">위험 지역 등록</button>
										<button class="btn__default btn--normal" onclick="modalPopup('../../bcc/popup/pop_감염위험지역정보.html')">감염위험지역 정보</button>
										<button class="btn__default btn--normal" onclick="modalPopup('../../bcc/popup/pop_위험지역상세정보_02.html')">위험지역 상세 정보</button>
										<button class="btn__default btn--normal" onclick="modalPopup('../../bcc/popup/pop_신규감염자예측정보.html')">신규 감염자 예측 정보</button>
										<button class="btn__default btn--normal" onclick="modalPopup('../../bcc/popup/pop_감염확산정보_02.html')">감염 확산 정보</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- //board__view -->
				</div>


			</div>
			<!-- //contents -->

		</div>
		<!-- //area__contents -->

	</div>
	<!-- //container -->

	<footer class="footer">
		<!-- "/bcc/inc/inc_footer.html" -->
	</footer>
	<!-- //Footer -->

</div>
<!-- //wrapper -->
</body>
</html>
