<!DOCTYPE html>
<html xml:lang="ko" lang="ko">
<head>
<title>부천시 지능형 역학 시스템</title>
<meta charset="utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/style_operator.css" />
<script src="../../js/jquery-3.6.0.js"></script>
<script defer src="../../js/common.js"></script>
<script>
	$(function(){//퍼블 LNB 확인용
		$('.inc__area').load("../../bcc/inc/inc_nav_02.html",function(){depth(3,2);});
	});
</script>
</head>
<body>
<div class="wrapper">

	<header class="header">
		<!-- "/bcc/inc/inc_header.html" -->
	</header>
	<!-- //Header -->

	<div class="container">
		<div class="contents">

			<div class="inc__area">
				<!-- "/bcc/inc/inc_nav.html" -->
			</div>

			<div class="area__contents">
				<h3 class="hide">감염위험</h3>
				<h4 class="hide">신규 감염자 예측</h4>

				<div class="form__search">
					<form>
						<input type="hidden">
						<fieldset>
							<legend>검색</legend>
							<div class="form__search_inner">
								<div class="form__input__set">
									<label for="typeA-001">위험기간</label>
									<div class="form__input__date type-02">
										<p><input type="text" id="typeA-001" value="2020-01-04"><button class="btn__cal">달력</button></p>
										<p><input type="text" id="typeA-002" value="2020-08-04"><button class="btn__cal">달력</button></p>
									</div>
								</div>
								<!-- //form__input__set -->

								<div class="form__chk__set type-02">
									<label for="typeB-001">
										<input type="checkbox" name="typeB" id="typeB-001">
										<span>전체</span>
									</label>
									<label for="typeB-002">
										<input type="checkbox" name="typeB" id="typeB-002">
										<i class="state-01"></i><span>감염위험</span>
									</label>
									<label for="typeB-003">
										<input type="checkbox" name="typeB" id="typeB-003">
										<i class="state-02"></i><span>확진자 수</span>
									</label>
									<label for="typeB-004">
										<input type="checkbox" name="typeB" id="typeB-004">
										<i class="state-03"></i><span>사망자 수</span>
									</label>
									<label for="typeB-005">
										<input type="checkbox" name="typeB" id="typeB-005">
										<i class="state-04"></i><span>입원 환자 수</span>
									</label>
								</div>
								<!-- //form__chk__set -->
							</div>
							<!-- //inner -->
							<button class="form__btn__search btn--normal">조회</button>
						</fieldset>
					</form>
				</div>
				<!-- //form__search -->

				<div class="area__graph">
					<div class="graph-wrap">
						<div class="area__util">
							<strong>예측결과</strong><button class="btn__setting" onclick="modalPopup('../../bcc/popup/pop_신규감염자예측정보.html')">설정</button>
						</div>
						<!-- //area__util -->

						<div class="graph">
							<!-- 그래프 영역 -->
						</div>
						<!-- //graph -->
					</div>
					<!-- //graph -->
				</div>
				<!-- //area__graph -->

				<div class="board-wrap">

					<div class="board__title">
						<strong>검색결과</strong>
					</div>
					<!-- //board__title -->

					<div class="board__btn type-02">
						<div class="board__btn__right">
							<button class="btn__excel h-30">엑셀양식다운로드</button>
						</div>
						<!-- //board__btn__right -->
					</div>
					<!-- //board__btn -->

					<div class="board__list">
						<table>
							<caption>신규 감염자 예측 목록</caption>
							<colgroup>
								<col>
								<col>
								<col>
								<col>
							</colgroup>
							<thead>
								<tr>
									<th scope="col">위험시작일</th>
									<th scope="col">신규 확진수</th>
									<th scope="col">신규 사망자수</th>
									<th scope="col">신규 입원환자수</th>
								</tr>
							<tbody>
								<tr>
									<td>2021-08-16</td>
									<td>2</td>
									<td>1</td>
									<td>4</td>
								</tr>
								<tr>
									<td>2021-08-16</td>
									<td>2</td>
									<td>1</td>
									<td>4</td>
								</tr>
								<tr>
									<td>2021-08-16</td>
									<td>2</td>
									<td>1</td>
									<td>4</td>
								</tr>
								<tr>
									<td>2021-08-16</td>
									<td>2</td>
									<td>1</td>
									<td>4</td>
								</tr>
								<tr>
									<td>2021-08-16</td>
									<td>2</td>
									<td>1</td>
									<td>4</td>
								</tr>
								<tr>
									<td>2021-08-16</td>
									<td>2</td>
									<td>1</td>
									<td>4</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- //board__list -->

				</div>
				<!-- //board-wrap -->

			</div>
			<!-- //contents -->

		</div>
		<!-- //area__contents -->

	</div>
	<!-- //container -->

	<footer class="footer">
		<!-- "/bcc/inc/inc_footer.html" -->
	</footer>
	<!-- //Footer -->

</div>
<!-- //wrapper -->
</body>
</html>
