<!DOCTYPE html>
<html xml:lang="ko" lang="ko">
<head>
<title>부천시 지능형 역학 시스템</title>
<meta charset="utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" href="/css/common.css" />
<link rel="stylesheet" type="text/css" href="/css/login.css" />
<script src="/js/jquery-3.6.0.js"></script>
<script defer src="/js/common.js"></script>
</head>
<body>
<div class="wrapper">
	<header class="header__login">
		<h1 class="header--logo"><span>부천시 - 판타지아 부천</span></h1>
		<span class="header--logo-sub"><img src="/images/common/logo_nia.png" alt="NIA - National Information Society Agency"></span>
	</header>
	<!-- //Header -->

	<div class="login-page">
		<div class="login__box">

			<div class="login__title">
				<p><span>COVID19 CCTV</span> <strong>MONITORING SYSTEM</strong></p>
				<h2>인공지능과 CCTV 영상을 이용한<br>지능형 역학 시스템</h2>
			</div>
			<!-- //login__title -->

			<div class="form__login">
				<h3 class="form__title">SIGN IN</h3>
				<form action="">
					<legend>로그인</legend>
					<input type="text" placeholder="ID" title="아이디 입력">
					<input type="text" placeholder="PASSWORD" title="비밀번호 입력">
					<button class="btn__sign-in" title="로그인">SIGN IN</button>
				</form>
			</div>
			<!-- //form__login -->

		</div>
		<!-- //login__box -->
	</div>
	<!-- //login -->

	<footer class="footer__login">개발기관 Nable Communications</footer>
</div>
<!-- //wrapper -->
</body>
</html>
