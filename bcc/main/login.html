<!DOCTYPE html>
<html xml:lang="ko" lang="ko">
<head>
<title>부천시 지능형 역학 시스템</title>
<meta charset="utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/main.css" />
<script src="../../js/jquery-3.6.0.js"></script>
<script defer src="../../js/main.js"></script>
</head>
<body>
<div class="wrapper">

	<div class="intro">

		<h1 class="intro-title">
			<!-- S: 21-12-27 : 웹접근성 : 수정 -->
			<em class="txt-01">
				<span>COVID19 CCTV</span>
				<strong>MONITORING SYSTEM</strong>
			</em>
			<em class="txt-02"><span>인공지능과 CCTV 영상을 이용한</span><strong>지능형 역학 시스템</strong></em>
			<!-- E: 21-12-27 : 웹접근성 : 수정 -->
		</h1>
		<!-- //intro-title -->

		<div class="signup-wrap">

			<div class="signup-form login">
				<form>
					<div class="input__set ">
						<label for="typeA">아이디</label>
						<!-- 경고메시지 : caution -->
						<div class="input__box">
							<span class="input"><input type="text" name="" id="typeA" placeholder="" value=""></span>
							<div class="caution__txt">사용중인 아이디 입니다.</div>
							<div class="caution__txt">잘못된 아이디 입니다.</div>
						</div>
						<!-- //input__box -->
					</div>
					<!-- //input__set -->
					<div class="input__set">
						<label for="typeB">비밀번호</label>
						<!-- 경고메시지 : caution -->
						<div class="input__box">
							<span class="input"><input type="password" name="" id="typeB" placeholder="" value=""></span>
							<div class="caution__txt">잘못된 비밀번호 입니다.</div>
						</div>
						<!-- //input__box -->
					</div>
					<!-- //input__set -->
				</form>
			</div>
			<!-- //signup-form -->

			<div class="btns">
				<button class="btn__big-03">SIGN IN</button>
			</div>
			<!-- //btns -->

		</div>
		<!-- //signup-wrap -->

	</div>
	<!-- //intro -->

</div>
<!-- //wrapper -->
</body>
</html>
