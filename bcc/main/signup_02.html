<!DOCTYPE html>
<html xml:lang="ko" lang="ko">
<head>
<title>부천시 지능형 역학 시스템</title>
<meta charset="utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/main.css" />
<script src="../../js/jquery-3.6.0.js"></script>
<script defer src="../../js/main.js"></script>
</head>
<body>
<div class="wrapper bg-white">

	<div class="signup">
		<h1 class="signup-title">
			<p class="txt-01">
				<span>COVID19 CCTV</span>
				<strong>MONITORING SYSTEM</strong>
			</p>
			<p class="txt-02">코로나 자가진단 회원가입</p>
		</h1>
		<!-- //signup-title -->

		<div class="signup-wrap">

			<div class="signup-form">
				<form>
					<div class="input__set ">
						<label for="typeA">아이디</label>
						<!-- 경고메시지 : caution -->
						<div class="input__box caution">
							<span class="input"><input type="text" name="" id="typeA" placeholder="" value=""></span>
							<div class="caution__txt">사용중인 아이디 입니다.</div>
							<div class="caution__txt">잘못된 아이디 입니다.</div>
						</div>
						<!-- //input__box -->
					</div>
					<!-- //input__set -->

					<div class="input__set">
						<label for="typeB">비밀번호</label>
						<!-- 경고메시지 : caution -->
						<div class="input__box caution">
							<span class="input"><input type="text" name="" id="typeB" placeholder="" value=""></span>
							<div class="caution__txt">잘못된 비밀번호 입니다.</div>
						</div>
						<!-- //input__box -->
					</div>
					<!-- //input__set -->

					<div class="input__set">
						<label for="typeC">비밀번호 재확인</label>
						<div class="input__box">
							<span class="input"><input type="text" name="" id="typeC" placeholder="" value=""></span>
						</div>
						<!-- //input__box -->
					</div>
					<!-- //input__set -->

					<div class="input__set">
						<label for="typeD">이름</label>
						<div class="input__box">
							<span class="input"><input type="text" name="" id="typeD" placeholder="" value=""></span>
						</div>
						<!-- //input__box -->
					</div>
					<!-- //input__set -->

					<div class="input__set">
						<label for="typeE">생년월일</label>
						<div class="input__box input--birthday">
							<span class="input"><input type="text" name="" id="typeE" placeholder="" value=""></span>
							<span class="input"><input type="text" name="" id="typeE-002" placeholder="" value=""></span>
							<span class="input"><input type="text" name="" id="typeE-003" placeholder="" value=""></span>
						</div>
						<!-- //input__box -->
					</div>
					<!-- //input__set -->

					<div class="input__set">
						<label for="typeF">휴대전화</label>
						<div class="input__box input--with--btn">
							<span class="input"><input type="text" name="" id="typeF" placeholder="" value=""></span>
							<button class="btn__number btn--org">인증번호 받기</button>
						</div>
						<!-- //input__box -->
					</div>
					<!-- //input__set -->

					<div class="input__set">
						<label for="typeF-002">휴대전화</label>
						<div class="input__box__wrap">
							<div class="input__box input--with--btn ">
								<span class="input"><input type="text" name="" id="typeF-002" placeholder="" value="01045552456"></span>
								<button class="btn__number btn--gray">재전송</button>
							</div>
							<!-- //input__box -->
							<!-- 경고메시지 : caution -->
							<div class="input__box caution">
								<span class="input"><input type="text" name="" id="typeF-003" placeholder="" value="12345"></span>
								<div class="caution__txt">잘못된 인증번호 입니다.</div>
							</div>
							<!-- //input__box -->
						</div>
						<!-- //input__box__wrap -->
					</div>
					<!-- //input__set -->

				</form>
			</div>
			<!-- //signup-form -->

			<div class="btns">
				<!-- <button class="btn__big-04" disabled="disabled">가입하기</button> -->
				<button class="btn__big-04">가입하기</button>
			</div>
			<!-- //btns -->

			<div class="bot-desc">
				버튼을 눌러 본인 인증 팝업 창에 본인 명의의 휴대전화 정보를정확히 입력하여 인증 절차를 진행하여 주시기 바랍니다.
			</div>
			<!-- //bot-desc -->

		</div>
		<!-- //signup-wrap -->

	</div>
	<!-- //signup-->

</div>
<!-- //wrapper -->
</body>
</html>
