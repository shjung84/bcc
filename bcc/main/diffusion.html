<!DOCTYPE html>
<html xml:lang="ko" lang="ko">
<head>
<title>부천시 지능형 역학 시스템</title>
<meta charset="utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/main.css" />
<script src="../../js/jquery-3.6.0.js"></script>
<script defer src="../../js/main.js"></script>
</head>
<body>
<div class="wrapper bg-white">

	<header class="header__main">

		<div class="header__main__inner">
			<h1 class="header__main--logo"><img src="../../images/main/logo.png" alt="부천시 - 판타지아 부천"></h1>
			<h2 class="header__main--title">감염지역 확산정보</h2>
			<a href="javascript:void(0);" class="btn__gnb">GNB</a>
		</div>
		<!-- //Header__inner -->

		<div class="gnb">
			<h2 class="gnb__title"><span>자가진단 웹 서비스</span></h2>
			<ul class="gnb__list">
				<li class="gnb__item gnb--current"><a href="" class="gnb__link">감염위험 지역</a></li>
				<li class="gnb__item"><a href="" class="gnb__link">감염위험 측정</a></li>
				<li class="gnb__item"><a href="" class="gnb__link">확진자 동선</a></li>
				<li class="gnb__item"><a href="" class="gnb__link">유용한 코로나 관련 정보</a></li>
				<li class="gnb__item"><a href="" class="gnb__link">개인정보 및 동선정보 동의</a></li>
			</ul>
			<!-- //gnb__list -->
			<button class="btn__gnb__close">Close</button>
		</div>
		<!-- //gnb -->

	</header>
	<!-- //Header -->

	<div class="area__maps type-full">
		<div class="maps">

			<!-- 삭제 -->
			<p class="description">지도영역</p>
			<!-- //삭제 -->

			<div class="tip__balloon type-01" style="top:100px; left:50px;">
				<div class="tip__header">
					<strong>삼성전자 서비스센터 서비스센터</strong>
					<span class="grade">위험도 4</span>
				</div>
				<!-- //tip__header -->
				<div class="tip__contents">
					<div class="board__view__mini">
						<table>
							<caption>상세</caption>
							<colgroup>
								<col style="width:63px;">
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">구분</th>
									<td>감염위험</td>
								</tr>
								<tr>
									<th scope="row">위험도</th>
									<td>1</td>
								</tr>
								<tr>
									<th scope="row">기간</th>
									<td>7/15 ~ 7/29</td>
								</tr>
								<tr>
									<th scope="row">위험원인</th>
									<td><span class="tag__danger tag--red">확진자 노출</span></td>
								</tr>
							</tbody>
						</table>
					</div>
					<p class="tip__address">경기 부천시 부흥로 193</p>
				</div>
				<!-- //tip__contents -->
			</div>
			<!-- //tip__balloon -->

		</div>
		<!-- //maps -->
	</div>
	<!-- //area__maps -->

	<div class="form__date-sort">
		<form>
			<input type="hidden">
			<fieldset>
				<legend>검색</legend>
				<div class="form__date-sort_inner">

					<div class="form__sort-txt">
						<label>
							<input type="radio" name="typeA"><span>현재</span>
						</label>
					</div>
					<!-- //form__sort-txt -->

					<div class="form__sort-txt">
						<label>
							<input type="radio" name="typeA" checked="checked"><span>+1일</span>
						</label>
					</div>
					<!-- //form__sort-txt -->

					<div class="form__sort-txt">
						<label>
							<input type="radio" name="typeA"><span>+2일</span>
						</label>
					</div>
					<!-- //form__sort-txt -->

					<div class="form__sort-txt">
						<label>
							<input type="radio" name="typeA"><span>+3일</span>
						</label>
					</div>
					<!-- //form__sort-txt -->

					<div class="form__sort-txt">
						<label>
							<input type="radio" name="typeA"><span>+4일</span>
						</label>
					</div>
					<!-- //form__sort-txt -->

					<div class="form__sort-txt">
						<label>
							<input type="radio" name="typeA"><span>+5일</span>
						</label>
					</div>
					<!-- //form__sort-txt -->

					<div class="form__sort-txt">
						<label>
							<input type="radio" name="typeA"><span>+6일</span>
						</label>
					</div>
					<!-- //form__sort-txt -->

				</div>
				<!-- //form__search_inner -->
			</fieldset>
		</form>
	</div>
	<!-- //form__date-sort -->

</div>
<!-- //wrapper -->
</body>
</html>
