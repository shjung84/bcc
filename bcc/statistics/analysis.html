									<select name="" id="typeD" class="type-02">
										<option value="">전체</option>
										<option value="">완료</option>
										<option value="">미완료</option>
										<option value="">오류</option>
										<option value="">추가동선 탐지</option>
									</select>
								</div>
								<!-- //form__input__set -->
							</div>
							<!-- //inner -->
							<button class="form__btn__search btn--normal">조회</button>

									<td class="align__center"><a href="javascript:void(0);" onclick="modalPopup('../../bcc/popup/pop_AI영상분석상세정보.html')">2021-01-01 13:00</a></td>
									<td class="align__center">12</td>
									<td class="align__center">12</td>
									<td class="align__center">10</td>
									<td class="align__center">2</td>
									<td class="align__center">9</td>
									<td class="align__center">2</td>
									<td class="align__center">5</td>
									<td></td>
